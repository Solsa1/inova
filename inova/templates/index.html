<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inova Project</title>

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="main">


        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{{ url_for('static', filename='images/logo-instituto.a5bb71ab.png') }}" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Entre</h2>
                        <form  action="/pegar" method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <input type="text" name="email" id="your_name" placeholder="Digite seu e-mail institucional"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="matricula" id="your_pass" placeholder="Digite sua matricula"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Lembre-me</label>
                            </div>
                            <div class="form-group form-button">
                                 <input type="submit" name="signin" id="signin" class="form-submit" value="Confirmar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
